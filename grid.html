<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            display: grid;
            gap: 20px 30px;
        }
        h3 {
            text-align: center;
            padding: 20px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h3 style="grid-column-start: 1; grid-column-end: 4;">Header</h3>
    <h3 style="grid-row-start: 2; grid-row-end: 4;">Menu</h3>
    <h3 style="grid-row-start: 2; grid-row-end: 3;">Item 1</h3>
    <h3 style="grid-row-start: 2; grid-row-end: 3;">Item 2</h3>
    <h3 style="grid-column-start: 2; grid-column-end: 4;">Footer</h3>

</body>
</html>
