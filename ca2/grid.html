<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>GRID</title>
</head>
<body>
    <section class="cyan" style="grid-column-start: 1; grid-column-end: 3;"></section>
    <section class="yellow"></section>
    <section id="nestedgrid1">
        <div class="red"></div>
        <div class="lightgreen"></div>
        <div class="yellow"></div>
        <div class="orange"></div>
    </section>
    <section class="yellow"></section>
    <section id="nestedgrid2">
        <div class="cyan"></div>
        <div class="deeppink"></div>
    </section>
    <section class="red"></section>
    <section class="deeppink"></section>
</body>
</html>
